<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | E-commerce product page</title>
</head>

<body>

  <nav class="flex">
    <div class="flex left">
      <a href="#123" class="mobile-nav"><img src="images/icon-menu.svg" alt=""></a>
      <a href="index.html"><img src="images/logo.svg" alt=""></a>
    </div>
    <div class="flex links">
      <a href="#123" class="mobile-close"><img src="images/icon-close.svg" alt=""></a>
      <a href="">Collections</a>
      <a href="">Men</a>
      <a href="">Women</a>
      <a href="">About</a>
      <a href="">Contact</a>
    </div>
    <div class="flex icons">
      <a href="#1" class="cart-icon" data-content="1"><svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
            fill="#69707D" fill-rule="nonzero" />
        </svg>
      </a>
      <a href=""><img src="images/image-avatar.png" alt=""></a>
    </div>
  </nav>


  <div class="cart">
    <span class="title">Cart</span>
    <div class="cart-info flex">
      <span class="placeholder">Your cart is empty.</span>
    </div>
  </div>

  <div class="product-container">
    <div class="product-wrapper">
      <div class="img-wrapper display">
        <div class="prev-next">
          <div class="prev">
            <svg class="prev-btn" width="12" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
            </svg>
          </div>
          <div class="next">
            <svg class="next-btn " width="13" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
            </svg>
          </div>
        </div>
        <img class="product" src="images/image-product-1.jpg" alt="">
        <div class="thumbnail flex">
          <img data-id="0" class="active" src="images/image-product-1-thumbnail.jpg" alt="">
          <img data-id="1" src="images/image-product-2-thumbnail.jpg" alt="">
          <img data-id="2" src="images/image-product-3-thumbnail.jpg" alt="">
          <img data-id="3" src="images/image-product-4-thumbnail.jpg" alt="">
        </div>
      </div>
      <div class="product-info">
        <p>Sneaker Company</p>
        <h2>Fall Limited Edition Sneakers
        </h2>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        <div class="price">
          <p>$125.00</p>
          <span>50%</span>
          <p>$250.00</p>
        </div>
        <div class="atc flex">
          <div class="quan flex">
            <img src="images/icon-minus.svg" alt="" class="minus">
            <input type="text" placeholder="0">
            <img src="images/icon-plus.svg" alt="" class="plus">
          </div>
          <button class="flex atc-btn"><svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="#fff" fill-rule="nonzero" />
            </svg>Add to cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- lightbox gallery -->
  <div class="img-wrapper popup">
    <div class="popup-wrapper">
      <div class="prev-next">
        <div class="prev">
          <svg class="prev-btn" width="12" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
          </svg>
        </div>
        <div class="next">
          <svg class="next-btn " width="13" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
          </svg>
        </div>
      </div>
      <div class="close">
        <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
            fill="#fff" fill-rule="evenodd" />
        </svg>
      </div>
      <img class="product" src="images/image-product-1.jpg" alt="">
      <div class="thumbnail flex">
        <img data-id="0" src="images/image-product-1-thumbnail.jpg" alt="">
        <img data-id="1" src="images/image-product-2-thumbnail.jpg" alt="">
        <img data-id="2" src="images/image-product-3-thumbnail.jpg" alt="">
        <img data-id="3" src="images/image-product-4-thumbnail.jpg" alt="">
      </div>
    </div>
  </div>

  </div> -->
</body>

</html>
